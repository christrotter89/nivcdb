<html>
    <head>
        <title>NIVCDB</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.0/dist/semantic.min.css">
    </head>
    <body>
        <table class="ui celled padded table">
            <thead>
            <tr><th class="single line">Company</th>
            <th>Industry</th>
            <th>Round Size</th>
            <th>Investors</th>
            <th>Round type</th>
            <th>Completion date</th>
            <th>Media references</th>
            </tr></thead>
            <tbody>
            <tr>
                <td>
                <h2 class="ui">Company ABC</h2>
                </td>
                <td class="single line">
                    &pound;100,000
                </td>
                <td>
                <div class="ui">
                    Fund I, Fund II, Angel I, Angel II
                </div>
                </td>
                <td class="right aligned">
                Early-stage
                </td>
                <td>
                    <span style="text-decoration:underline;">Belfast Telegraph</span>
                    <span style="text-decoration:underline;">Newsletter</span>
                </td>
            </tr>
            <tr>
                    <td>
                    <h2 class="ui">Company ABC</h2>
                    </td>
                    <td class="single line">
                        &pound;100,000
                    </td>
                    <td>
                    <div class="ui">
                        Fund I, Fund II, Angel I, Angel II
                    </div>
                    </td>
                    <td class="right aligned">
                    Early-stage
                    </td>
                    <td>
                        <span style="text-decoration:underline;">Belfast Telegraph</span>
                        <span style="text-decoration:underline;">Newsletter</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
